{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Log in</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <strong>New? <a href="{{ url_for('auth.register') }}">Register here</a></strong><br/>
            <strong>Forgot Your Password? <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a></strong>
        </div>
    </div>
{% endblock %}
